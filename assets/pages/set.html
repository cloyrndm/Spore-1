		    <section id="contact" class="contact contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title text-center wow fadeInDown" data-wow-duration="2s" data-wow-delay="50ms">
                        <h2>Add Appointment</h2>
                        <p>Fill up the necessary information.</p>

            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="StudioReservationForm" action="customerInfo.php" method="post" >
                        <div class="row">
                            <div class="col-md-6 wow fadeInLeft" data-wow-duration="2s" data-wow-delay="600ms">
                                <div class="form-group waves-effect">
                                    <input type="text" class="form-control" placeholder="Appointment Title *" name="appTitle" required data-validation-required-message="Please enter appointment title.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group waves-effect">
                                    <input type="email" class="form-control" placeholder="Email Address *" name="emailAdd" required data-validation-required-message="Please enter your email address.">

                                </div>
                                <div class="form-group waves-effect">
                                    <input type="tel" class="form-control" placeholder="Phone Number*" name="phoneNumber" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group waves-effect">
                                    <input type="date" class="form-control" placeholder="Date Schedule*" name="dateSchedule" required data-validation-required-message="Please enter date.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                 <div class="form-group waves-effect">
                                    <input type="time" class="form-control" placeholder="Expected time of Arrival*" name="timeArrival" required data-validation-required-message="Please enter time.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                           
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">

                                </div>
